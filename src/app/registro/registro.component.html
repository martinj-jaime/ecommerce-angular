<div class="col-md-4 mx-auto">
    <div class="card text-center">
        <div class="card-header">
            Account Register
        </div>
        <div class="card-body">

            <form [formGroup]="myForm" (ngSubmit)="registrarse()">
                <!-- NOMBRE -->
                <div class="form-group">
                    <input type="text" placeholder="Name (*)" formControlName="name" class="form-control d-inline-block mt-2" 
                    [ngClass]="{error:myForm.get('name')!.hasError('required') && myForm.get('name')!.dirty}"
                    >
                    <div *ngIf="myForm.get('name')!.errors && myForm.get('name')!.dirty" class="d-inline-block m-0">
                        <p *ngIf="myForm.get('name')!.hasError('required')">El campo es obligatorio</p>
                    </div>
                </div>
                <!-- APELLIDO -->
                <div class="form-group">
                    <input type="text" placeholder="Surname (*)" formControlName="surname" class="form-control d-inline-block mt-2" 
                    [ngClass]="{error:myForm.get('surname')!.hasError('required') && myForm.get('surname')!.dirty}"
                    >
                    <div *ngIf="myForm.get('surname')!.errors && myForm.get('surname')!.dirty" class="d-inline-block m-0">
                        <p *ngIf="myForm.get('surname')!.hasError('required')">El campo es obligatorio</p>
                    </div>
                </div>
                <!-- TELEFONO -->
                <div class="form-group">
                    <input type="number" placeholder="Phone" formControlName="phone" class="form-control d-inline-block mt-2">
                </div>
                <!-- EMAIL -->
                <div class="form-group">
                    <input type="email" placeholder="Email (*)" formControlName="email" class="form-control d-inline-block mt-2" 
                    [ngClass]="{error:myForm.get('email')!.hasError('required') && myForm.get('email')!.dirty}"
                    >
                    <div *ngIf="myForm.get('email')!.errors && myForm.get('email')!.dirty" class="d-inline-block m-0">
                        <p *ngIf="myForm.get('email')!.hasError('required')">El campo es obligatorio</p>
                    </div>
                </div>
                <!-- PASSWORD -->
                <div class="form-group">
                    <input type="current-password" placeholder="Password (*)" formControlName="password" class="form-control d-inline-block mt-2"

                    [ngClass]="{error:myForm.get('password')!.hasError('required') && myForm.get('password')!.dirty, 
                    warnings:myForm.get('password')!.hasError('minlength')}"
                    >
                    <!-- || warnings:myForm.get('password')!.hasError('maxLength') -->
        
                    <div class="d-inline-block m-0" *ngIf="myForm.get('password')!.errors && myForm.get('password')!.dirty"> 
                        <!-- dirty es que todavia no interactuo con el input (para que no muestre el error de entrada) -->
                        
                        <p *ngIf="myForm.get('password')!.hasError('required')">El campo es obligatorio</p>
                        <p *ngIf="myForm.get('password')!.hasError('minlength')">Debe tener al menos 6 caracteress</p>
                        <p *ngIf="myForm.get('password')!.hasError('maxlength')">Debe tener maximo 10 caracteress</p>
                    </div>
                </div>
                <!-- BOTON -->
                <button class="btn btn-primary mt-2" type="submit" [disabled]="myForm.invalid" >Send</button>
            </form>

        </div>
    </div>
</div>
